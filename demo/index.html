<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Streaming Module Example</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #log {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">AI Streaming Module Example</h1>
            <p class="text-lg text-gray-600">A demonstration of the reusable AI streaming module.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Left Column: Settings -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Settings</h2>

                <div class="space-y-4">
                    <div>
                        <label for="modelType" class="block text-sm font-medium text-gray-700">Model Provider</label>
                        <select id="modelType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="">Select Provider...</option>
                            <option value="openai">OpenAI</option>
                            <option value="selfhosted">Self-Hosted</option>
                        </select>
                    </div>

                    <!-- OpenAI Specific Settings -->
                    <div id="openai-settings" class="hidden">
                        <label for="apiKey" class="block text-sm font-medium text-gray-700">OpenAI API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-..." class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <!-- Self-Hosted Specific Settings -->
                    <div id="selfhosted-settings" class="hidden">
                        <label for="modelUrl" class="block text-sm font-medium text-gray-700">Model URL</label>
                        <input type="text" id="modelUrl" placeholder="http://localhost:11434" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div>
                        <label for="modelSelect" class="block text-sm font-medium text-gray-700">Model</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <select id="modelSelect" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-l-md">
                                <option value="">Configure provider first...</option>
                            </select>
                            <button id="refreshModels" class="relative -ml-px inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chat and Logs -->
            <div class="md:col-span-2 space-y-6">
                <!-- Chat Interface -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Chat</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="prompt" class="block text-sm font-medium text-gray-700">Your Prompt</label>
                            <textarea id="prompt" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Ask anything..."></textarea>
                        </div>
                        <div class="text-left">
                            <label for="imageUpload" class="block text-sm font-medium text-gray-700">Attachments</label>
                            <input type="file" id="imageUpload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-indigo-50 file:text-indigo-700
                                hover:file:bg-indigo-100
                            "/>
                        </div>
                        <div class="text-right">
                             <div class="flex justify-end items-center space-x-4">
                                <div class="flex items-center">
                                    <input id="streamCheckbox" type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="streamCheckbox" class="ml-2 block text-sm font-medium text-gray-700">Stream Response</label>
                                </div>
                                <button id="sendButton" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Send
                                    <div id="spinner" style="display: none;" class="ml-3 h-5 w-5 border-t-2 border-r-2 border-white rounded-full animate-spin"></div>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="response" class="block text-sm font-medium text-gray-700">AI Response</label>
                            <div id="response" class="mt-1 p-3 min-h-[150px] bg-gray-50 border border-gray-200 rounded-md prose max-w-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Log Viewer -->
                <div class="bg-gray-900 text-white p-4 rounded-lg shadow-md">
                     <h3 class="text-lg font-semibold text-gray-300 mb-2">Logs</h3>
                    <pre id="log" class="text-xs h-48 overflow-y-auto bg-gray-800 p-2 rounded"></pre>
                </div>
            </div>

        </div>
    </div>
    
    <!-- This is where the magic happens! -->
    <script type="module" src="main.js"></script>
</body>
</html>
